{{define "auth/forgot"}}
{{template "partials/header" .}}
{{template "partials/nav-nomenu" .}}
<main class="container flex-center">
  <article class="grid">
    <div class="centered-block">
      <!-- {{template "partials/flashes" .}} -->
      <hgroup>
        <h2>Reset your password</h2>
        <p>Enter your email address and we will send you a secure link to allow you to reset your password.</p>
      </hgroup>
      <form action="/auth/forgot" method="POST">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="submit" name="submit" value="Submit">
      </form>

      <a href="/auth/login" class="inline-block align-baseline text-sm text-gray-500 hover:text-indigo-800" href="/auth/forgot">Return to the Login page</a>

    </div>
  </article>
</main>
{{template "partials/footer"}}
{{end}}
